# namespace
apiVersion: v1
kind: Namespace
metadata:
  name: flask-backend
---
# secret
apiVersion: v1
kind: Secret
metadata:
  name: flask-secret
  namespace: flask-backend
type: Opaque
data:
  CELERY_BROKER_URL: YW1xcDovL2FkbWluOnNlY3JldHBhc3N3b3JkQHJhYmJpdG1xLnJhYmJpdG1xOjU2NzI=
  # amqp://admin:secretpassword@rabbitmq.rabbitmq:5672
  CELERY_RESULT_BACKEND: ZGIrcG9zdGdyZXNxbDovL3Rlc3Q6dGVzdEAxMjNAcG9zdGdyZXMtc2VydmljZS5wb3N0Z3Jlcy1kYXRhYmFzZTo1NDMyL2ZsYXNrLXNlcnZpY2U=
